sudo: required
language: java
jdk:
  - oraclejdk8
cache:
  directories:
    - "$HOME/.m2/repository"
before_cache:
  - rm -rf $HOME/.m2/repository/com/opengamma/margining
# install
before_install:
  - echo "MAVEN_OPTS='-Xms512m -Xmx2g'" > ~/.mavenrc
install:
  - mvn --version
script:
# build
  - mvn install -e -B -DintegrationTest -Ddist
# deploy
  - if [[ $TRAVIS_TAG =~ ^v.*$ ]] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then mvn deploy -Ddist -DaltDeploymentRepository="og-public-release::https://api.bintray.com/maven/opengamma/releases/JavaSDK/" --settings .github/deploy-settings.xml; fi
# secure keys for DEPLOY_USER, DEPLOY_PASSWORD, MARGIN_API_KEY, MARGIN_API_SECRET
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
